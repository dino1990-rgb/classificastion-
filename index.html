<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy and Sell Used Products Online - Best Marketplace for Second-Hand Items in India">
    <meta name="keywords" content="buy and sell, online marketplace, used products, second-hand items, best deals, free classifieds, bikes, cars, mobile, electronics, plots, lands, jobs, India">
    <meta name="author" content="YourWebsiteName">
    <title>Buy & Sell - Online Marketplace in India</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .search-bar {
            text-align: center;
            margin: 15px 0;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select, input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        .category-list a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .category-list img {
            width: 30px;
            height: 30px;
        }
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy & Sell Marketplace - India</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, categories...">
            <button>Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Post an Ad</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <a href="#"><img src="icons/land.png" alt="Land Icon"> Plots & Lands</a>
            <a href="#"><img src="icons/jobs.png" alt="Jobs Icon"> Jobs</a>
        </div>
    </section>
